<!DOCTYPE html>
<html>
    <head>
        <title>border</title>
        <style>
            div{
                height: 250px;
                width: 250px;
                border-width: 5px;
                border-style: solid;
                border-color: darkblue palevioletred green red;
                border-top-style: dotted;
                border-bottom-style: groove;
                border-right-style: double;
                border-left-style: dashed;
                border-radius: 50px;
             }
        </style>
    </head>
    <body>
        <div><center><h1><br><br>Sai Rajini</h1></center></div><br>
    </body>

</html>
