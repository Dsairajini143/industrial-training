<!DOCTYPE html>
<html>
    <head>
            <title>List tags in HTML</title>
        <center>
            <h2>List tags in HTML</h2>
            <hr>
        </center>
    </head>
    <body>
        <h3>Ordered list</h3>
        <ol>
            <li>apple</li>
            <li>Banana</li>
            <li>Mango</li>
            <li>Orange</li>
        </ol>
        <h3>Unorderd list</h3>
        <ul>
            <li>Aditya</li>
            <li>Pragathi</li>
            <li>Vishnu</li>
            <li>srinivasa</li>
        </ul>
        <h3>Description list</h3>
        <dl>
            <dt>CARS</dt>
            <dd>Benz</dd>
            <dd>Maruthi</dd>
            <dd>Suzuki</dd>
            <dd>TATA</dd>
        </dl>
    </body>

</html>
