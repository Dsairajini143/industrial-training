<!DOCTYPE html>
<html>
    <head>
        <title>Form elements</title>
    </head>
    <body>
        <center><h1>Form elements in Html</h1></center>
        <form>
            <label>Enter First name:</label>
            <input type="text" placeholder="first name"><br>
            <label>Enter phone Number:</label>
            <input type="tel" maxlength="10" placeholder="phone number"><br>
            <label>Enter password:</label>
            <input type="password" required><br>
            <label>Enter mail:</label>
            <input type="email" value="rajini@gmail.com" readonly><br>
            <input type="email" value="rajini@gmail.com" disabled><br>
            <label>Enter Gender:</label><br>
                 Female:<input type="radio" name="Gender">
                 male<input type="radio" name="Gender"><br>
            <label>Enter date:</label>
            <input type="date"><br>
            <label>Uplode file:</label>
            <input type="file"><br>
            <label>Select College</label>
            <select>
               <option>AEC</option>
               <option>AECT</option>
               <option>AEOC</option>
            </select><br>
            <label>Select branch</label>
            CME:<input type="checkbox">
            EEE:<input type="checkbox">
            ECE:<input type="checkbox"><br>
            <label>Address:</label><br>
           <textarea></textarea><br>
           <input type="submit">
           <input type="reset">
         </form>
    </body>
</html>
