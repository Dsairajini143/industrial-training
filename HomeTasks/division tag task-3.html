<!DOCTYPE html>
<html>
    <head>
        <title>division tag HT-3</title>
    </head>
    <body>

        <div style="height: 500px;width: 500px;background-color: grey;">
            <div style="height: 500px;width: 100px;background-color: black;float: left;">
                <div style="height: 100px;width: 100px;background-color: green;"></div>
                <div style="height: 100px;width: 100px;background-color: purple;"></div>
                <div style="height: 100px;width: 100px;background-color: yellow;"></div>
                <div style="height: 100px;width: 100px;background-color: blue;"></div>
                <div style="height: 100px;width: 100px;background-color: green;"></div>
            </div>
            <div style="height: 500px;width: 300px;background-color: turquoise;float: left;">
                <div style="height: 100px;width: 300px;background-color: tomato;">
                    <div style="height: 100px;width: 100px;background-color: tomato; float: left;"></div>
                    <div style="height: 100px;width: 100px;background-color: greenyellow; float: left;"></div>
                    <div style="height: 100px;width: 100px;background-color: tomato; float: right;"></div>
                </div>
                <div style="height: 300px;width: 300px;background-color: violet;"></div>
                <div style="height: 100px;width: 300px;background-color: tomato;">
                    <div style="height: 100px;width: 100px;background-color: tomato; float: left;"></div>
                    <div style="height: 100px;width: 100px;background-color: greenyellow; float: left;"></div>
                    <div style="height: 100px;width: 100px;background-color: tomato; float: right;"></div>
                </div>
            </div>
            <div style="height: 500px;width: 100px;background-color: green;float: right;">
                <div style="height: 100px;width: 100px;background-color: green;"></div>
                <div style="height: 100px;width: 100px;background-color: purple;"></div>
                <div style="height: 100px;width: 100px;background-color: yellow;"></div>
                <div style="height: 100px;width: 100px;background-color: blue;"></div>
                <div style="height: 100px;width: 100px;background-color: green;"></div>
            </div>
        </div>
    </body>
</html>
